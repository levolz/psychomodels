{% extends 'facts.html' %}

{% load static %}

{% block title %}Facts{% endblock %}

{% block content %}
    <p>Explore the various facts</p>

    <table>
        {% for object in facts_list %}
        <tr>
            <td><a href="{{ object.id }}/">{{ object.name }}</a></td>
        </tr>
        {% empty %}
        <td>No facts fit your search criteria.</td>
        {% endfor %}
    </table>
{% endblock %}
